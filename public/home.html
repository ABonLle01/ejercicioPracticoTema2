<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesurCollector</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

    <section id="formulario">
        <form action="#">
            <input type="email" name="email" id="email" placeholder="Correo electrónico">
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <button type="submit" name="login" id="login">Iniciar Sesión</button>
            <button type="button" name="close" id="close">Cerrar</button>
        </form>
    </section>

    <section id="cta">
        <div class="inner">
            <h1>CesurCollector</h1>
            <div class="botones">
                <button type="submit" id="enter">Entra a tu colección</button>
                <button type="button">Regístrate</button>
            </div>
        </div>
    </section>


    <section id="juegos">
        <h2>Juegos más populares</h2>
        <div class="inner">
            <img src="https://picsum.photos/200/?1" alt="juego 1">
            <img src="https://picsum.photos/200/?2" alt="juego 2">
            <img src="https://picsum.photos/200/?3" alt="juego 3">
            <img src="https://picsum.photos/200/?4" alt="juego 4">
            <img src="https://picsum.photos/200/?5" alt="juego 5">
        </div>
    </section>


    <footer>
        <div class="inner">
            <p>Álvaro Bonilla Lledó</p>
            <p>2º DAW</p>
            <p>2024</p>
        </div>
    </footer>


<script src="javascripts/front.js"></script>

</body>
</html>
